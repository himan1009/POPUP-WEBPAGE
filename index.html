<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>popup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

    </div>

    <div id="model-box">
        <img src="images/banner.png" alt="" width="100%">
        <div class="offer-text">
            <h2>Get 15% Off</h2>
            <small>on All Beauty Products</small>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Unde quia repellat aperiam, tenetur eos numquam eaque magnam facere ipsa ipsum!</p>
            <form action="">
                <input type="email" placeholder="Email Address">
                <button type="submit">Subscribe</button>
            </form>
        </div>
        <img src="images/close.png" alt="" class="close-icon" onclick="closemodel()">
    </div>


    <script>
        let modelbox=document.getElementById("model-box");

        document.onmouseleave=function(){
            modelbox.style.display="block";
        }

        function closemodel(){
            modelbox.style.display="none";
        }
        
    </script>
</body>
</html>
